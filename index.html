<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie sua mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="./images/img.svg" alt="Imagem com estrelas para avaliação">

        <div class="header-info">
            <h2>Informações pessoais</h2>
        </div>
    </header>

    <form action="">
        <fieldset>
            <div class="fieldset-wrapper">
                <div class="input-name">
                    <div class="input-wrapper">
                        <label for="event-name">Nome</label>
                        <input name="nome" type="text" id="event-name" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-sobrenome">Sobrenome</label>
                        <input name="sobrenome" type="text" id="event-sobrenome" required>
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="event-email">Email <span>(digite um email valido)</span></label>
                    <input name="email" type="email" id="event-email" required>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">

                <legend>Informações do mentor</legend>

                <div class="input-wrapper">
                    <label for="event-mentor">Selecione quem foi seu mentor</label>
                    <select name="mentor" id="event-mentor" required>
                        <option value="mentor-alex">Alex</option>
                        <option value="mentor-erika">Erika</option>
                        <option value="mentor-alessandra">Alessandra</option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <label for="event-feedback">Feedback sobre o mentor</label>
                    <textarea name="" id="event-feedback"></textarea>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="event-checkbox">
                    <label for="event-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Agendando próxima mentoria</legend>

                <div class="date-time">
                    <div class="input-wrapper">
                        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end">
                    </div>
                </div>
            </div>
        </fieldset>

        <div class="buttons">
            <button>Salvar</button>
        </div>
        
    </form>

</body>
</html>
